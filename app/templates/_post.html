<div class="panel panel-default">
  <div class="panel-body">
      <img src="{{ post.author.avatar(56) }}">
      {% set user_link %}
          <span class="user_popup">
              <a href="url_for('main.user', username=post.author.username)">{{ post.author.username }}</a>
          </span>
      {% endset %}
      {{ user_link }}, {{ moment(post.timestamp).fromNow() }}

      {% if post.language and post.language != g.locale %}
          <br><br>
          <span id="translation{{ post.id }}">
              <a href="javascript:translate('#post{{ post.id }}', '#translation{{ post.id }}', '{{ post.language }}', '{{ g.locale }}');">{{ _('Translate') }}</a>
          </span></a>
      {% endif %}
  </div>
  <div class="panel-footer"><span id="post{{ post.id }}">{{ post.body }}</span></div>
</div>
